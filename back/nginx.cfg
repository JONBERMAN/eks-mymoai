upstream back_servers {
    server fairytale-singapore-service:7001;
    server fairytale-tokyo-service:7002;
    server fairytale-oregon-service:7003;
    server fairytale-seoul-service:7004;
    server fairytale-virginia-service:7005;
    server fairytale-frankfrut-service:7006;
}

server {
    listen 8082;

    location /v1/fairytale/ {
        proxy_pass http://back_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 300s;
    }
}
